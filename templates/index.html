<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agroceres</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <style>
        .category{
            height: 270px;
        }

        .card-title{
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Image and text -->
<nav class="navbar navbar-dark orange lighten-1">
    <a class="navbar-brand" href="#">
        <img src="{% static "logo.png" %}" height="30" class="d-inline-block align-top"
             alt="mdb logo"> <b>AGROCERES</b>
    </a>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top category" src="{% static 'bar braph logo.jpg' %}"
                     alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"><a>CROP CULTIVATION PREDICTION</a></h5>

                    <a href="{% url 'selectstate' %}" class="btn btn-warning btn-block">SELECT</a>
                </div>

            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top category" src="{% static 'SEED LOGO.jpg' %}"
                     alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"><a>SOWING DECISION MAKER</a></h5>

                    <a href="#" class="btn btn-warning btn-block">SELECT</a>
                </div>

            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top category   " src="{% static 'market.PNG' %}"
                     alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"><a>MARKET STATUS</a></h5>

                    <a href="#" class="btn btn-warning btn-block">SELECT</a>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
