<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AGROCERES | SELECT STATE</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <style>
        .category {
            height: 270px;
        }

        .card-title {
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark orange lighten-1">
    <a class="navbar-brand" href="#">
        <img src="{% static "logo.png" %}" height="30" class="d-inline-block align-top"
             alt="mdb logo"> <b>AGROCERES | SELECT CROP TYPE</b>
    </a>
</nav>

<div class="container mt-5 main-block">
    <form method="post" action="{% url 'select_crop_type' %}">
    <div class="row">
        {% for crop in crop_types %}
            <div class="col-md-4 mb-2">
                <div class="card">
                    <div class="row no-gutters">
                        <div class="col-md-12">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <input type="radio" class="custom-control-input" name={{ crop }}
                                            id={{ crop }} value={{ crop }}>
                                    <label class="custom-control-label" for={{ crop }}>{{ crop }}</label>
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <button type="submit" class="btn btn-warning" style="float: right">SELECT</button>
        </div>
    </div>
    </form>
</div>

<!-- JQuery -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</body>
</html>
