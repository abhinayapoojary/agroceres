<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AGROCERES | AREA UNDER GROWTH</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <style>
        .category {
            height: 270px;
        }

        .card-title {
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark orange lighten-1">
    <a class="navbar-brand" href="#">
        <img src="{% static "logo.png" %}" height="30" class="d-inline-block align-top"
             alt="mdb logo"> <b>AGROCERES | AREA UNDER GROWTH (DEMO GRAPH)</b>
    </a>
</nav>

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <img src="{% static 'demograph.png' %}" alt="" width="100%"/>
        </div>
    </div>
    <div class="row mt-5">
        {% for district in districts %}
            <div class="col-md-3">
                <div class="card">
                    <img class="card-img-top category" src="{% static district %}.jpg"
                         alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title"><a>{{ district }}</a></h5>
                        {% if district == 'Adilabad' %}
                            <a href="{% url 'district' dist=district %}" class="btn btn-warning btn-block">SELECT</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
